<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xabarlar</title>
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/css/main.css" rel="stylesheet">
  <style>
    body { background: #f7f7f7; }
    .messages-container {
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.08);
      padding: 24px;
    }
    .message-item {
      display: flex;
      align-items: flex-start;
      gap: 16px;
      padding: 16px 0;
      border-bottom: 1px solid #eee;
    }
    .message-item:last-child { border-bottom: none; }
    .avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      object-fit: cover;
      background: #eaeaea;
    }
    .message-content {
      flex: 1;
    }
    .message-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 4px;
    }
    .sender {
      font-weight: 600;
      color: #333;
    }
    .time {
      font-size: 0.9em;
      color: #888;
    }
    .text {
      color: #444;
      font-size: 1.05em;
    }
    .reply-btn {
      margin-top: 8px;
      font-size: 0.95em;
    }
  </style>
</head>
<body>
  <header id="header" class="header d-flex align-items-center sticky-top">
    <div class="container position-relative d-flex align-items-center justify-content-around flex-wrap">
      <img src="./assets/img/bsmi_logo_circle_only.png" alt="" class="logo-img d-none d-md-block" loading="lazy">
      <nav id="navmenu" class="navmenu">
        <ul>
          <li><a href="index.html#home" class="active"><span data-txt="navHome">Bosh sahifa</span><br></a></li>
          <li><a href="index.html#aplication" data-txt="apliCation" style="color: black;">Arizlarim</a></li>
          <li><a href="index.html#news"><span data-txt="navNews">Yangiliklar</span></a></li>
          <li><a href="index.html#Selections"><span data-txt="navMenu">Tanlovlar</span></a></li>
        </ul>
        <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
      </nav>
      <div class="d-flex align-items-center">
        <div class="dropdown">
          <img src="assets/img/bsmi_logo_circle_only.png" alt="Profil" class="rounded-circle" style="width:40px; height:40px; object-fit:cover; cursor:pointer;" id="profileDropdown" data-bs-toggle="dropdown" aria-expanded="false">
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
            <li><a class="dropdown-item" href="message.html"><i class="bi bi-envelope"></i> Xabarlar</a></li>
            <li><a class="dropdown-item" href="#profile-info"><i class="bi bi-person"></i> Ma'lumotlarim</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#logout"><i class="bi bi-box-arrow-right"></i> Log out</a></li>
          </ul>
        </div>
        <div class="lang-switcher d-inline-flex align-items-center">
          <button class="lang-select btn btn-sm btn-light border me-1 px-2 py-1 d-none d-sm-inline" data-lang="uz" id="lang-uz">UZ</button>
          <button class="lang-select btn btn-sm btn-light border px-2 py-1 d-none d-sm-inline" data-lang="ru" id="lang-ru">RU</button>
          <select id="lang-mobile" class="form-select form-select-sm d-inline d-sm-none">
            <option value="uz">UZ</option>
            <option value="ru">RU</option>
          </select>
        </div>
      </div>
    </div>
  </header>
  <div class="messages-container">
    <h3 class="mb-4"><i class="bi bi-envelope"></i> Xabarlar</h3>
    <div class="message-item">
      <img src="assets/img/profile.jpg" alt="Admin" class="avatar">
      <div class="message-content">
        <div class="message-header">
          <span class="sender">Admin</span>
          <span class="time">Bugun, 10:15</span>
        </div>
        <div class="text">Grant loyihangiz ko‘rib chiqilmoqda. Qo‘shimcha hujjatlarni yuklang.</div>
      </div>
    </div>
  </div>
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/vendor/aos/aos.js"></script>
  <script src="assets/vendor/glightbox/js/glightbox.min.js"></script>
  <script src="assets/vendor/purecounter/purecounter_vanilla.js"></script>
  <script src="assets/vendor/swiper/swiper-bundle.min.js"></script>

  <!-- Main JS File -->
  <script src="assets/js/main.js"></script>
  <script src="./assets/js/lang.js"></script>
  <script src="./assets/js/profil.js"></script>
</body>
</html>
